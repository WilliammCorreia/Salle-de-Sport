version: '3.8'

services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7.0
    container_name: tspark-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: tspark
    volumes:
      - mongodb_data:/data/db
    networks:
      - tspark-network

  # Backend Express API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tspark-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/tspark?authSource=admin
      JWT_SECRET: votre_secret_jwt_super_securise_changez_moi
      JWT_EXPIRE: 7d
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tspark-network
    command: npm run dev

  # Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tspark-frontend
    restart: unless-stopped
    ports:
      - '4200:4200'
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.angular
    networks:
      - tspark-network
    command: npm start
    depends_on:
      - backend

networks:
  tspark-network:
    driver: bridge

volumes:
  mongodb_data:
